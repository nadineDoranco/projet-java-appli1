<!DOCTYPE html>
<html 
    lang="fr"
    xmlns:th="http://thymeleaf.org"
    xmlns:layout="http://www/ultraq.net.nz/thymeleaf/layout"
    layout:decorate="template"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitations | Update</title>
</head>
<body>
    <div layout:fragment="page_content">
        <div class="container mt-5">
            <div class="card">
                <div class="card-header">
                    <h3>Modifier l'habitation : </h3> 
                </div>
                <div class="card-body">
                    <form th:action="@{save}" method="post">
                    <table class="table">
                        <tr>
                            <th>
                                <label for="id">Id :</label>
                            </th>
                            <th>                                
                                <label for="nom">Nom :</label>
                            </th>
                            <th> 
                                <label for="departement">Département :</label>
                            </th>
                            <th>
                                <label for="superficie">m²</label></th>
                            <th>
                                <label for="prix">Prix :</label>
                            </th>
                            <th>Actions</th>
                        </tr>
                        <tr>
                            <td> 
                                <input type="text" name="id" th:value="${habitation.id}" id="id" readonly="readonly">
                            </td>
                            <td> 
                                <input type="text" name="nom" id="nom" th:value="${habitation.nom}">
                            </td>
                            <td>
                                <input type="number" name="departement" id="departement" th:value="${habitation.departement}">
                            </td>
                            <td> 
                                <input type="number" name="superficie" id="superficie" th:value="${habitation.superficie}">                            
                            </td>
                            <td>
                                <input type="number" name="prix" id="prix" th:value="${habitation.prix}">
                            </td>
                            <td>
                                <button type="submit">Modifier</button>              
                            </td>
                        </tr>
                    </table>
                    </form>
                        
                </div>
            </div>
        </div>
    </div>
</body>
</html>
